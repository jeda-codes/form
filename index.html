<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>

  <style>
      form {
          max-width: 500px;
          margin:  auto;
      }
      label, input, select {
          display: block;
          margin-bottom: 10px;
      }
      input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 12px 40px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      input[type="submit"]:hover {
          background-color: #45a049;
      }
      input[type="text"], input[type="email"], input[type="tel"], input[type="password"], select {
          width: 100%;
          padding: 12px 20px;
          margin: 0;
          box-sizing: border-box;
          border: 1px solid #ccc;
          border-radius: 4px;
          background-color: #f8f8f8;
          resize: none;
      }
      input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="password"]:focus, select:focus {
          outline: none;
          border-color: #4CAF50;
      }
      .error {
          color: red;
          font-size: 12px;
          margin-top: 5px;
      }
      .success {
          color: green;
          font-size: 16px;
          margin-top: 10px;
      }
  </style>
</head>
<body>
  <h1 align="center">Simple Form</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    const form = document.getElementById("myForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const phoneInput = document.getElementById("phone");
    const genderInput = document.getElementById("gender");
    const passwordInput = document.getElementById("password");

    form.addEventListener("submit", function(event) {
      let formIsValid = true;

      if (nameInput.value.trim() === "") {
        nameInput.classList.add("error");
        formIsValid = false;
      } else {
        nameInput.classList.remove("error");
      }

      if (emailInput.value.trim() === "") {
        emailInput.classList.add("error");
        formIsValid = false;
      } else if (!isValidEmail(emailInput.value.trim())) {
        alert("Please enter a valid email address");
        emailInput.classList.add("error");
        formIsValid = false;
      } else {
        emailInput.classList.remove("error");
      }

      if (phoneInput.value.trim() === "") {
        phoneInput.classList.add("error");
        formIsValid = false;
      } else {
        phoneInput.classList.remove("error");
      }

      if (genderInput.value.trim() === "") {
        genderInput.classList.add("error");
        formIsValid = false;
      } else {
        genderInput.classList.remove("error");
      }

      if (passwordInput.value.trim() === "") {
        passwordInput.classList.add("error");
        formIsValid = false;
      } else {
        passwordInput.classList.remove("error");
      }

      if (formIsValid) {
        alert("Form submitted successfully!");
      }

      event.preventDefault();
    });

    function isValidEmail(email) {
      // A basic email validation function using a regular expression
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
